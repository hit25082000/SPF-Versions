<!DOCTYPE html>
<html>
    <head>
        <title id='Description'>Angular Tree JSONTree| Tree | jQWidgets for Angular</title>
        <meta name="description" content="This is an example of the Angular Tree bound to JSON." />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Styles -->
        <!-- jQWidgets -->
    </head>

    <!-- Display the application -->
    <body>
        <div class="example-description">
            In this demo the Tree is built from JSON data.
        </div>
        <app-root>Loading...</app-root>
    </body>
    <script>
      var tableVersion = angular.module('myApp', []);
        app.controller('customersCtrl', function($scope, $http) {
          $http.get("./php/responseVersion.php")
            .then(function(response) {
              $scope.names = response.data.records;
            });
        });

        var tableItem = angular.module('myApp', []);
        app.controller('customersCtrl', function($scope, $http) {
          $http.get("./php/responseItem.php")
          .then(function(response) {
            $scope.names = response.data.records;
          });
        });
        console.log(tableItem);
    </script>
</html>
